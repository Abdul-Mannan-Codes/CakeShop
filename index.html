<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cake Shop</title>
</head>
<body>
    <section id="header">
        <div class="head">
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="head-text">
                <img src="https://preview.colorlib.com/theme/cakeshop/assets/img/logo/logo.png.webp">
            </div>
            <div class="call-text">
                <button class="call-btn">Call Us : +91 917 2610 965</button>
            </div>
        </div>
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-items">HOME</li>
                <li class="nav-items">CAKES</li>
                <li class="nav-items">ABOUT</li>
                <li class="nav-items">BLOG</li>
                <li class="nav-items">CONTACT</li>
            </ul>
        </div>
    </section>
    <section class="bg-img">
        <div class="hero-text">
            <h1>Healthy Made <br> Delicious Cake</h1>
            <button class="order-btn">ORDER NOW</button>
        </div>
        <br>
        <!-- <div class="order">
            <button class="order-btn">ORDER NOW</button>
        </div> -->
    </section>
</body>
</html>
